<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Components</title>
    <link rel="stylesheet" href="./src/assets/css/reset.css">
    <link rel="stylesheet" href="./src/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

</head>

<body>
    <main class="main-content">
        <img class="main-content__image" src="./src/assets/img/illustration-hero.svg" alt="banner">
        <section class="main-content__sumary summary">
            <h1 class="sumary__title">Order Summary</h1>
            <p class="sumary__subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!</p>
        </section>
        <section class="main-content__plan plan">
            <img class="plan__image" src="./src/assets/img/icon-music.svg" alt="ícone de música">
            <div class="plan__description description">
                <span class="description__title">Annual Plan</span>
                <span class="description__price">$59.99/year</span>
            </div>
            <a class="plan__change" href="#">Change</a>
        </section>
        <section class="main-content__action action">
            <button class="action__payment" type="button">Proceed to Payment </button>
            <button class="action__cancel" type="button">Cancel Order</button>
        </section>
    </main>
</body>

</html>
